services:
  postgres:
    image: postgres:16-alpine
    container_name: scholarhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scholarhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d scholarhub"]
      interval: 5s
      timeout: 5s
      retries: 20

  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: scholarhub-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"

  minio:
    image: minio/minio:RELEASE.2025-07-23T15-54-02Z
    container_name: scholarhub-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:RELEASE.2025-08-13T08-35-41Z
    container_name: scholarhub-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 minioadmin minioadmin; do sleep 1; done &&
      mc mb --ignore-existing local/scholarhub-docs
      "
    restart: "no"

volumes:
  postgres_data:
  minio_data:
